<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="891" height="393" viewBox="0,0,891,393"><g transform="translate(205.5,16.5)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-119,361.5v-363h715v363z" fill="#000000" stroke-width="NaN"/><path d="M-205.5,376.5v-393h891v393z" fill="#000000" stroke-width="0"/><text transform="translate(8.23045,53.83124) scale(1.20836,1.20836)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Lore about "Virus"</tspan></text><text transform="translate(3.40229,102.59127) scale(0.30952,0.30244)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">In this song, the opponent "Virus," was a scrapped version of Super SoulChild5</tspan><tspan x="0" dy="46.150000000000006px">ver 4.5 (a character that I was updating in MUGEN). He became so broken that</tspan><tspan x="0" dy="46.150000000000006px">none of his animations would play (projectiles never spawned) , his voice would </tspan><tspan x="0" dy="46.150000000000006px">get glitchy, and switch color palletes during the match. When I would fix</tspan><tspan x="0" dy="46.150000000000006px">the character and run MUGEN, the game would run into errors regularly. I</tspan><tspan x="0" dy="46.150000000000006px">didn't know what the issue was so I ended up scrapping it completely starting</tspan><tspan x="0" dy="46.150000000000006px">over from ver 3.5.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">When I got the cover for this song from @4804415366, I noticed the characters </tspan><tspan x="0" dy="46.150000000000006px">voice getting all glitchy and stuff, so I thought, "hmm.. maybe the opponent</tspan><tspan x="0" dy="46.150000000000006px">should be that one scrapped version of my character." So that's what I did.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">I've also had ideas where what if, Virus was actually the pibby version of myself,</tspan><tspan x="0" dy="46.150000000000006px">or if Virus could be one of Soul.EXE's creations that decide to hunt me down. Tbh</tspan><tspan x="0" dy="46.150000000000006px">I don't really know. I feel as if the second option was a way better pick.</tspan></text><text transform="translate(137.61798,348.4018) scale(0.45561,0.45561)" font-size="40" xml:space="preserve" fill="#888888" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">PRESS "RIGHT KEYBIND" TO CONTINUE</tspan></text></g></g></svg>